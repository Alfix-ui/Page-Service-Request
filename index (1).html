<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instrument Service Request</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Instrument Service Request</h2>

    <!-- Instrument card (filled after fetch) -->
    <div id="instrument-card" class="mb-4"></div>

    <!-- Service request form -->
    <form id="service-form" class="card p-4" style="display:none;">
      <div class="mb-3">
        <label for="problemDescription" class="form-label">Problem Description</label>
        <textarea class="form-control" id="problemDescription" rows="4" required placeholder="Describe the issue..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit Request</button>
    </form>

    <div id="status-msg" class="alert mt-4 d-none" role="alert"></div>
  </div>

  <!-- Bootstrap JS bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ===================== CONFIGURATION =====================
    const API_KEY = "993203b1257c45a6ab17268b7d8d84be";

    // 1) GET instrument details → /Instrument/:id
    const INSTRUMENT_ENDPOINT =
      "https://app.base44.com/api/apps/684f139b0903a7a8e07133a7/entities/Instrument";

    // 2) POST service request
    const SERVICE_ENDPOINT =
      "https://app--service-pro-e07133a7.base44.app/api/apps/684f139b0903a7a8e07133a7/functions/createServiceRequestFromInstrument";

    // 3) Redirect (after success)
    const REDIRECT_BASE =
      "https://preview--service-pro-e07133a7.base44.app/InstrumentDetails?instrumentId=";
    // =========================================================

    // Read instrumentId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const instrumentId = urlParams.get("instrumentId");

    const instrumentCard = document.getElementById("instrument-card");
    const form = document.getElementById("service-form");
    const statusMsg = document.getElementById("status-msg");
    const submitBtn = document.getElementById("submitBtn");

    async function fetchInstrument(id) {
      try {
        const res = await fetch(`${INSTRUMENT_ENDPOINT}/${id}`, {
          headers: {
            "api_key": API_KEY,
            "Content-Type": "application/json"
          }
        });
        if (!res.ok) {
          throw new Error(`Instrument not found (status ${res.status})`);
        }
        return await res.json();
      } catch (err) {
        throw err;
      }
    }

    function renderInstrumentCard(data) {
      const install = data.installDate ? new Date(data.installDate).toLocaleDateString() : "N/A";
      const warranty = data.warrantyPeriod
        ? `${data.warrantyPeriod} ${data.warrantyUnit || "years"}`
        : "N/A";

      instrumentCard.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">${data.manufacturer || "Unknown"} ${data.model || ""}</h5>
            <p class="card-text mb-1"><strong>Serial No:</strong> <code>${data.serialNumber || "N/A"}</code></p>
            <p class="card-text mb-1"><strong>Type:</strong> ${data.type || "N/A"}</p>
            <p class="card-text mb-1"><strong>Install Date:</strong> ${install}</p>
            <p class="card-text mb-3"><strong>Warranty:</strong> ${warranty}</p>
            <button id="openFormBtn" class="btn btn-outline-primary">Request Service Call</button>
          </div>
        </div>`;

      document.getElementById("openFormBtn").addEventListener("click", () => {
        document.getElementById("openFormBtn").style.display = "none";
        form.style.display = "block";
      });
    }

    async function init() {
      if (!instrumentId) {
        instrumentCard.innerHTML = `<div class='alert alert-danger'>Missing instrumentId in URL.</div>`;
        return;
      }
      instrumentCard.innerHTML = `<div class='text-center py-4'><div class='spinner-border' role='status'></div><p class='mt-2'>Loading instrument …</p></div>`;

      try {
        const instrument = await fetchInstrument(instrumentId);
        renderInstrumentCard(instrument);
      } catch (err) {
        instrumentCard.innerHTML = `<div class='alert alert-danger'>${err.message}</div>`;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.classList.add("d-none");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting…";

      const description = document.getElementById("problemDescription").value.trim();
      if (!description) {
        statusMsg.className = "alert alert-danger mt-4";
        statusMsg.textContent = "Please provide a description.";
        statusMsg.classList.remove("d-none");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Request";
        return;
      }

      try {
        const res = await fetch(SERVICE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api_key": API_KEY
          },
          body: JSON.stringify({ instrumentId, description })
        });
        if (!res.ok) {
          const errRes = await res.json().catch(() => ({}));
          throw new Error(errRes.message || `Request failed (${res.status})`);
        }
        // success!
        window.location.href = REDIRECT_BASE + encodeURIComponent(instrumentId);
      } catch (err) {
        statusMsg.className = "alert alert-danger mt-4";
        statusMsg.textContent = `Error: ${err.message}`;
        statusMsg.classList.remove("d-none");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Request";
      }
    });

    // Initialize on page load
    init();
  </script>
</body>
</html>
