<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instrument Service Request</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Instrument Service Request</h2>

    <div id="instrument-card" class="mb-4"></div>

    <form id="service-form" class="card p-4" style="display:none;">
      <div class="mb-3">
        <label for="problemDescription" class="form-label">Problem Description</label>
        <textarea class="form-control" id="problemDescription" rows="4" required placeholder="Describe the issue..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit Request</button>
    </form>

    <div id="status-msg" class="alert mt-4 d-none" role="alert"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    const instrumentId = urlParams.get("instrumentId");
    const manufacturer = urlParams.get("manufacturer") || "N/A";
    const model = urlParams.get("model") || "N/A";
    const serial = urlParams.get("serial") || "N/A";
    const type = urlParams.get("type") || "N/A";
    const install = urlParams.get("install") || "N/A";
    const warranty = urlParams.get("warranty") || "N/A";
    const warrantyUnit = urlParams.get("warrantyUnit") || "months";

    const API_KEY = "993203b1257c45a6ab17268b7d8d84be";
    const SERVICE_ENDPOINT = "https://app--service-pro-e07133a7.base44.app/api/apps/684f139b0903a7a8e07133a7/functions/createServiceRequestFromInstrument";
    const REDIRECT_BASE = "https://preview--service-pro-e07133a7.base44.app/InstrumentDetails?instrumentId=";

    const instrumentCard = document.getElementById("instrument-card");
    const form = document.getElementById("service-form");
    const statusMsg = document.getElementById("status-msg");
    const submitBtn = document.getElementById("submitBtn");

    function renderInstrumentCard() {
      if (!instrumentId) {
        instrumentCard.innerHTML = `<div class='alert alert-danger'>Missing instrument ID in URL.</div>`;
        return;
      }

      instrumentCard.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">${manufacturer} ${model}</h5>
            <p class="card-text mb-1"><strong>Serial No:</strong> <code>${serial}</code></p>
            <p class="card-text mb-1"><strong>Type:</strong> ${type}</p>
            <p class="card-text mb-1"><strong>Install Date:</strong> ${install}</p>
            <p class="card-text mb-3"><strong>Warranty:</strong> ${warranty} ${warrantyUnit}</p>
            <button id="openFormBtn" class="btn btn-outline-primary">Request Service Call</button>
          </div>
        </div>`;

      document.getElementById("openFormBtn").addEventListener("click", () => {
        document.getElementById("openFormBtn").style.display = "none";
        form.style.display = "block";
      });
    }

    renderInstrumentCard();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.classList.add("d-none");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submittingâ€¦";

      const description = document.getElementById("problemDescription").value.trim();
      if (!description) {
        statusMsg.className = "alert alert-danger mt-4";
        statusMsg.textContent = "Please provide a description.";
        statusMsg.classList.remove("d-none");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Request";
        return;
      }

      try {
        const res = await fetch(SERVICE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api_key": API_KEY
          },
          body: JSON.stringify({ instrumentId, description })
        });

        if (!res.ok) {
          const errRes = await res.json().catch(() => ({}));
          throw new Error(errRes.message || `Request failed (${res.status})`);
        }

        window.location.href = REDIRECT_BASE + encodeURIComponent(instrumentId);
      } catch (err) {
        statusMsg.className = "alert alert-danger mt-4";
        statusMsg.textContent = `Error: ${err.message}`;
        statusMsg.classList.remove("d-none");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Request";
      }
    });
  </script>
</body>
</html>
