<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instrument Service Request</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QZ6PzAIL0KWK3DfZ3sAt84Fc1opKJiuu8JUMlS2/cfhQeFdu3jDJOJsFiwE3X4gs" crossorigin="anonymous">
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Instrument Service Request</h2>
    <div id="instrument-info" class="mb-4"></div>

    <form id="service-form" class="card p-4" style="display:none;">
      <div class="mb-3">
        <label for="problemDescription" class="form-label">Problem Description</label>
        <textarea class="form-control" id="problemDescription" rows="4" required placeholder="Describe the issue..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit Request</button>
    </form>

    <div id="status-msg" class="alert mt-4 d-none" role="alert"></div>
  </div>

  <!-- Bootstrap JS (optional, only for dismissible alerts etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93S1uBPv7r2wSOgO+XcOeQFmK6PxE0JhlMyN4l9vLwgzVo08VnO1ENV6FmJim0" crossorigin="anonymous"></script>

  <script>
    // ===================== CONFIGURATION =====================
    const API_ENDPOINT = "https://app--service-pro-e07133a7.base44.app/api/apps/684f139b0903a7a8e07133a7/functions/createServiceRequestFromInstrument";
    const API_KEY = "993203b1257c45a6ab17268b7d8d84be"; // This will be visible in source. Consider proxying if you need to keep it secret.
    // =========================================================

    const urlParams = new URLSearchParams(window.location.search);
    const instrumentId = urlParams.get("instrumentId");
    const instrumentInfoDiv = document.getElementById("instrument-info");
    const form = document.getElementById("service-form");
    const statusMsg = document.getElementById("status-msg");
    const submitBtn = document.getElementById("submitBtn");

    if (!instrumentId) {
      instrumentInfoDiv.innerHTML = "<div class='alert alert-danger'>Missing instrumentId in URL.</div>";
    } else {
      instrumentInfoDiv.innerHTML = `
        <div class="card card-body">
          <h5 class="card-title">Instrument ID</h5>
          <p class="card-text"><code>${instrumentId}</code></p>
          <button id="openFormBtn" class="btn btn-outline-primary mt-3">Request Service Call</button>
        </div>`;

      document.getElementById("openFormBtn").addEventListener("click", () => {
        document.getElementById("openFormBtn").style.display = "none";
        form.style.display = "block";
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.classList.add("d-none");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const description = document.getElementById("problemDescription").value.trim();

      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api_key": API_KEY
          },
          body: JSON.stringify({
            instrumentId,
            description
          })
        });

        const result = await response.json();

        if (response.ok) {
          statusMsg.className = "alert alert-success mt-4";
          statusMsg.textContent = "Service request submitted successfully. Reference: " + (result.reference || "N/A");
        } else {
          throw new Error(result.message || "Unexpected error");
        }
      } catch (err) {
        statusMsg.className = "alert alert-danger mt-4";
        statusMsg.textContent = "Error submitting request: " + err.message;
      } finally {
        statusMsg.classList.remove("d-none");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Request";
        form.reset();
      }
    });
  </script>
</body>
</html>
